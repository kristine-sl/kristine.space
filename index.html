        <div class = 'Header'>

            <div class="Star-wrapper">
                <div class="Star" ng-repeat = 'star in space.stars track by $index' ng-class = "{ 'Star--active': star.active }" ng-style = "{ 'height': star.size + 'px', 'width': star.size + 'px', 'top': star.top + '%', 'left': star.left + '%' }"></div>
            </div>

            <div class="Moon-wrapper">
                <div class="Moon">
                    <div class="Moon-crater" ng-repeat = 'crater in space.craters track by $index' ng-style = "{ 'height': crater.size + 'px', 'width': crater.size + 'px', 'top': crater.top + '%', 'left': crater.left + '%' }"></div>
                </div>
            </div>

            <div class="Logo layer" data-depth = '0.5'>
                <div class="Logo-main">Kristine's</div>
                <div class="Logo-sub">space</div>
            </div>

            <div class="Parallax-wrapper">
                <div class="layer" data-depth = '0.3'>
                    <div class="Parallax-element">
                        <div class="icon-github-square"></div>
                        <div class="icon-linkedin-square"></div>
                    </div>
                </div>
                <div class="layer" data-depth = '0.4'>
                    <div class="Parallax-element"></div>
                </div>
                <div class="layer" data-depth = '0.5'>
                    <div class="Parallax-element"></div>
                </div>
            </div>
        </div>
